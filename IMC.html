<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora De IMC</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="elemento" ></div>
      <div id="imagem">
        <img
          class="animated-image"
          src="/img's/Stretching exercises-bro.png"
          alt=""
        />
      </div>
      <form>
        <div id="container">
          <div class="cont">
            <i class="fa-solid fa-signature"></i>
            <label for="peso">Nome</label>
            <input type="text" id="nome" placeholder="Nome" />
          </div>
          <div class="cont"">
            <i class="fa-solid fa-weight-hanging"></i>
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" placeholder="0" />
          </div>
          <div class="cont"">
            <i class="fa-solid fa-ruler"></i>
            <label for="peso">Altura (m)</label>
            <input type="number" id="altura" placeholder="0" />
          </div>
        </div>
        <div id="res">
          <div id="resultado">
            <p id="result"></p>
          </div>
          <div id="ButtonID">
            <button id="botao">Calcular</button>
          </div>
          <div>
            <p>Para mais informações sobre o seu IMC > <a href="https://dms.ufpel.edu.br/static/bib/apoio/imc.pdf" target="_blank">Clique aqui</a></p>
          </div>
        </div>
      </form>
    </main>
    <script src="/imc.js"></script>
  </body>
</html>
